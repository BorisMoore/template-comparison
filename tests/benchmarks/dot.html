<!DOCTYPE html PUBLIC>
<html>
<head>
	<title>Benchmark doT</title>
	<script src="../../src/jquery-1.5.2.js" type="text/javascript"></script>
	<script src="../../src/dot.js" type="text/javascript"></script>
</head>
<body>

<h3>doT</h3>

<!--=================== Demo Section ===================-->

<script id="movieTemplate" type="text/x-jquery-tmpl">
	<li>
		<b>{{=it.Name}}</b> ({{=it.ReleaseYear}})
		<b>{{=it.Name}}</b> ({{=it.ReleaseYear}})
		<b>{{=it.Name}}</b> ({{=it.ReleaseYear}})
		<b>{{=it.Name}}</b> ({{=it.ReleaseYear}})
	</li>
</script>

<ul id="movieList"></ul>

<div id="console">
</div>


<script type="text/javascript">
	var tmpl, res, endTime, result,
		times = 1000,
		count = times;
		movie = { Name: "The Red Violin", ReleaseYear: "1998" },
		startTime = +new Date;
		tmplString = $( "#movieTemplate" )[0].innerHTML;
		
	while (count--) {
		tmpl = doT.template( tmplString );
	} 
	endTime = +new Date;
	result = ( endTime-startTime )/times;
	$( "#console" ).append( "compile: " + result + "<br/>" );

	times = 50000;
	count = times;
	startTime = +new Date;
	while (count--) {
		res = tmpl(movie);
	} 
	endTime = +new Date;
	result = ( endTime-startTime )/times;
	$( "#console" ).append( "run: " + result + "<br/>");
	
</script>

<!--================ End of Demo Section ================-->


</body>
</html>
