<!DOCTYPE html>
<html>
<head>
	<script src="../../src/jquery-1.5.2.js" type="text/javascript"></script>
	<script src="../../src/jquery-templates-strappend2.js" type="text/javascript"></script>
	<link href="../resources/demos.css" rel="stylesheet" type="text/css" />
	<link href="../resources/movielist.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h3>Demo: Using {{tmpl}} to render hierarchical data.</h3>

<!--=================== Demo Section ===================-->

<script id="movieTemplate" type="text/x-jquery-tmpl">
	<tr>
		<td>${Title}</td>
		<td>
			{{tmpl(Languages, options) "languageTemplate"}}
		</td>
	</tr>
</script>

<script id="languageTemplate" type="text/x-jquery-tmpl">
	<div>
		<em>${Name} ${$item.showMessage($data)}</em>
	</div>
</script>

<table><tbody class="header"><tr><th>Title</th><th>Languages</th></tr></tbody>
	<tbody id="movieList"></tbody>
</table>

<script type="text/javascript">

var options = {
	message: " - (if available)",
	showMessage: function ( data ) {
		return this.message;
	}
}

$.template("languageTemplate", $("#languageTemplate")[0].innerHTML);

	var movies = [
		{
			Title: "Meet Joe Black",
			Languages: [
				{ Name: "English" },
				{ Name: "French" }
			]
		},
		{
			Title: "Eyes Wide Shut",
			Languages: [
				{ Name: "French" },
				{ Name: "German" },
				{ Name: "Spanish" }
			]
		}
	];

	$( "#movieList" ).html(
		$( "#movieTemplate" ).render( movies )
	);

</script>

<!--================ End of Demo Section ================-->

</body>
</html>
