<!DOCTYPE html>
<html>
<head>
	<script src="../../src/jquery-1.5.2.js" type="text/javascript"></script>
	<script src="../../src/jquery.render.js" type="text/javascript"></script>
	<link href="../resources/demos.css" rel="stylesheet" type="text/css" />
	<link href="../resources/movielist.css" rel="stylesheet" type="text/css" />
</head>
<body>

<h3>Demo: Using {{if}} and {{else}} to render conditional sections.</h3>

<!--=================== Demo Section ===================-->

<script id="movieTemplate" type="text/x-jquery-tmpl">
	<tr>
		<td>${Title}</td>
		<td>
			{{if $data.Languages}}
				Alternative languages: <em>${Languages}</em>.
			{{else $data.Subtitles}}
				Original language only... <br/>Subtitles in <em>${Subtitles}</em>.
			{{else}}
				Original version only, without subtitles.
			{{/if}}
		</td>
	</tr>
</script>

<table><tbody class="header"><tr><th>Synopsis</th><th>Title</th></tr></tbody>
	<tbody id="movieList"></tbody>
</table>

<script type="text/javascript">

	var movies = [
		{
			Title: "Meet Joe Black",
			Languages: "English and French",
			Subtitles: "English"
		},
		{
			Title: "Eyes Wide Shut",
			Subtitles: "French and Spanish"
		},
		{
			Title: "The Mighty"
		},
		{
			Title: "City Hunter",
			Languages: "Mandarin and Chinese"
		}
	];

	$( "#movieList" ).html(
		$( "#movieTemplate" ).render( movies )
	);

</script>

<!--================ End of Demo Section ================-->

</body>
</html>
