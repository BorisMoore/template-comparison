<!DOCTYPE html>
<html>
<head>
	<script src="../../src/jquery-1.5.2.js" type="text/javascript"></script>
	<script src="../../src/jquery.render.js" type="text/javascript"></script>
	<link href="../resources/demos.css" rel="stylesheet" type="text/css" />
</head>
<body>

<h3>Demo: Render template against local data</h3>

<!--=================== Demo Section ===================-->

<script id="movieTemplate" type="text/x-jquery-tmpl">
	<li>
		<b>${Name}</b> (${ReleaseYear})
	</li>
</script>

<ul id="movieList"></ul>

<script type="text/javascript">

	
	var movies = [
		{ Name: "The Red Violin", ReleaseYear: "1998" },
		{ Name: "Eyes Wide Shut", ReleaseYear: "1999" },
		{ Name: "The Inheritance", ReleaseYear: "1976" }
	];

	// Render the template with the movies data and insert
	// the rendered HTML under the "movieList" element
//	$.template( "movieTemplate", $("#movieTemplate").text() );
//	$.template( "movieTemplate" ).tmpl( movies )

	$( "#movieList" ).html(
		$( "#movieTemplate" ).render( movies )
	);



</script>

<!--================ End of Demo Section ================-->

</body>
</html>
